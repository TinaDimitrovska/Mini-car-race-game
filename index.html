<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <div class="container-fluid">
      <h1>Car racing game</h1>
      <button type="button" id="raceBtn">Race!</button>
      <button type="button" id="startOver">Start over</button>
      <div class="row background-img">
        <div class="col px-0">
          <div id="count">
            <span id="coun">3</span>
            <img src="./img/finish.gif" id="flag" />
          </div>
          <img class="car2" src="./img/car2.gif" />
          <img class="car1" src="./img/car1.gif" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <h2>Results</h2>
          <div class="row mt-4">
            <div class="col-md-6">
              <h4 class="car-1 font-weight-bold mb-lg-2 mb-md-4">Car 1</h4>
              <div id="firstCarRaceInfo"></div>
            </div>
            <div class="col-md-6">
              <h4 class="car-2 font-weight-bold mb-lg-2 mb-md-4">Car 2</h4>
              <div id="secondCarRaceInfo"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-lg-3" id="previousResults">
          <h3>Results from the previous time you played this game:</h3>
        </div>
      </div>
    </div>
    <!-- write your code here -->

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
